name: CI Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Set up Node.js (you can specify the version here if needed)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Replace with your desired Node.js version

      # Install pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8.0.0'  # Specify the pnpm version you want to use

      # Install dependencies using pnpm
      - name: Install dependencies
        run: pnpm install

      # Add other steps like build, test, etc.
      - name: Run build
        run: pnpm build